<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Resume | AI Interview Platform</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #2a467e;
    }

    .container {
        max-width: 500px;
        margin: 60px auto;
        background: #f7f7f9;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(18, 17, 17, 0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 10px;
    }

    .progress {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 20px;
    }

    .upload-box {
        border: 2px dashed #3b82f6;
        border-radius: 10px;
        padding: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    .upload-box:hover {
        background: #eff6ff;
    }

    .upload-box p {
        margin: 8px 0;
        color: #374151;
    }

    input[type="file"] {
        display: none;
    }

    .file-info {
        margin-top: 15px;
        font-size: 14px;
        color: #065f46;
    }

    button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        border: none;
        background: #3b82f6;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
    }

    .note {
        margin-top: 15px;
        font-size: 13px;
        color: #6b7280;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Upload Resume</h2>
    <div class="progress">Profile â†’ <b>Resume Your Uploaded</b> â†’ Interview</div>

    <label class="upload-box">
        <input type="file" id="resume" accept=".pdf,.doc,.docx">
        <p style="font-size:40px;">ðŸ“„</p>
        <p><b>Drag & Drop or Click to Upload</b></p>
        <p>PDF, DOC, DOCX (Max 5MB)</p>
    </label>

    <div class="file-info" id="fileInfo"></div>

    <button id="submitBtn" disabled>Submit & Analyze Resume</button>

    <div class="note">
        We use your resume to generate personalized interview questions.  
        Your details is secure ðŸ”’
    </div>
</div>

<script>
    const resumeInput = document.getElementById("resume");
    const fileInfo = document.getElementById("fileInfo");
    const submitBtn = document.getElementById("submitBtn");

    resumeInput.addEventListener("change", () => {
        const file = resumeInput.files[0];
        if (file) {
            fileInfo.innerHTML = `âœ” ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            submitBtn.disabled = false;
        }
    });

    submitBtn.addEventListener("click", () => {
        alert("Resume submitted successfully!\nAI is analyzing your resume...");
        // Here you will connect FastAPI / Node backend
        // fetch('/upload', { method: 'POST', body: formData })
    });
</script>

</body>
</html>
