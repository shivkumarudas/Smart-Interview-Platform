</head>

<body>

<!-- MAIN FORM -->
<form id="profileForm">

  <!-- BASIC INFO -->
  <div class="form-group">
    <label>Full Name *</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label>Email *</label>
    <input type="email" id="email" required>
  </div>

  <div class="form-group">
    <label>Phone Number *</label>
    <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required>
  </div>

  <div class="form-group">
    <label>Location *</label>
    <input type="text" id="location" placeholder="City, State" required>
  </div>

  <!-- EDUCATION -->
  <div class="form-group">
    <label>Highest Qualification *</label>
    <select id="education" required>
      <option value="">Select</option>
      <option>B.Tech</option>
      <option>B.E</option>
      <option>M.Tech</option>
      <option>MCA</option>
      <option>BCA</option>
      <option>Other</option>
    </select>
  </div>

  <!-- EXPERIENCE -->
  <div class="form-group">
    <label>Total Experience (Years) *</label>
    <input type="number" id="experienceYears" min="0" max="40" required>
  </div>

  <div class="form-group">
    <label>Experience Level *</label>
    <select id="experience" required>
      <option value="">Select</option>
      <option>Fresher</option>
      <option>0â€“1 Years</option>
      <option>1â€“3 Years</option>
      <option>3+ Years</option>
    </select>
  </div>

  <!-- ROLE & SKILLS -->
  <div class="form-group">
    <label>Target Role *</label>
    <select id="role" required>
      <option value="">Select</option>
      <option>Frontend Developer</option>
      <option>Backend Developer</option>
      <option>Full Stack Developer</option>
      <option>Data Scientist</option>
      <option>ML Engineer</option>
    </select>
  </div>

  <div class="form-group">
    <label>Key Skills (comma separated) *</label>
    <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, React" required>
  </div>

  <!-- LINKS -->
  <div class="form-group">
    <label>LinkedIn Profile URL *</label>
    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username" required>
  </div>

  <div class="form-group">
    <label>GitHub / Portfolio URL</label>
    <input type="url" id="portfolio" placeholder="https://github.com/username">
  </div>

  <!-- INTERVIEW PREFERENCES -->
  <div class="form-group">
    <label>Preferred Interview Type *</label>
    <select id="interviewType" required>
      <option value="">Select</option>
      <option>Technical</option>
      <option>HR</option>
      <option>Behavioral</option>
      <option>Mixed</option>
    </select>
  </div>

  <div class="form-group">
    <label>Availability *</label>
    <select id="availability" required>
      <option value="">Select</option>
      <option>Weekdays</option>
      <option>Weekends</option>
      <option>Anytime</option>
    </select>
  </div>

  <div class="form-group">
    <label>Preferred Language *</label>
    <select id="language" required>
      <option value="">Select</option>
      <option>English</option>
      <option>Hindi</option>
      <option>English + Hindi</option>
    </select>
  </div>

  <!-- ACTION BUTTONS -->
  <button class="save-btn" id="saveBtn" type="submit">Save Profile</button>
  <button class="save-btn" id="editBtn" type="button" style="display:none;">
    Edit Profile
  </button>

  <div class="status" id="statusMsg" style="display:none;">
    Profile Completed âœ…
  </div>

</form>

<script src="js/profile.js"></script>
<script src="../js/logout.js"></script>


</body>
</html>
