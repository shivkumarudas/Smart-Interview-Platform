<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | InterviewAI</title>
<link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Reset Password</h2>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Registered Email" required>
      <input type="password" id="newPassword" placeholder="New Password (min 6 chars)" required>
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>

      <button type="submit">Reset Password</button>
      <button type="button" id="createAccountBtn" class="secondary-btn" style="display:none;">
        Create Account with This Email
      </button>
      <p><a href="login.html">Back to Login</a></p>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>
  </div>
</div>

<script src="../js/api.js"></script>
<script src="js/forgot-password.js"></script>
</body>
</html>
