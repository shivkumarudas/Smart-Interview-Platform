<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | InterviewAI</title>
<link rel="stylesheet" href="css/auth.css">
<link rel="stylesheet" href="../css/theme.css">
</head>
<body class="app-theme auth-page">

<div class="container">
  <div class="card">
    <h2>Reset Password</h2>
    <p>Request a reset code, then confirm your new password.</p>

    <form id="forgotForm">
      <label for="email">Registered Email</label>
      <input type="email" id="email" placeholder="Registered Email" required>
      <button type="button" id="sendCodeBtn" class="secondary-btn">
        Send Reset Code
      </button>

      <label for="resetCode">Reset Code</label>
      <input type="text" id="resetCode" placeholder="6-digit reset code" inputmode="numeric" required>
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="New Password (min 6 chars)" required>
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>

      <button type="submit">Reset Password</button>
      <p><a href="login.html">Back to Login</a></p>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>
  </div>
</div>

<script src="../js/api.js"></script>
<script src="js/forgot-password.js"></script>
</body>
</html>
