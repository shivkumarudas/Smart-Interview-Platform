<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Interview | InterviewAI</title>

  <link rel="stylesheet" href="css/interview-room.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="interview-container">

  <!-- HEADER -->
  <header class="header">
    <h2>ğŸ¥ Live AI Interview</h2>
    <span class="status">â— Recording</span>
  </header>

  <!-- MAIN INTERVIEW AREA -->
  <div class="room">

    <!-- USER CAMERA -->
    <div class="panel user-panel">
      <h3>You</h3>
      <video id="userVideo" autoplay muted></video>
      <p class="hint">Camera is live</p>
    </div>

    <!-- AI INTERVIEWER -->
    <div class="panel ai-panel">
      <h3>AI Interviewer</h3>

      <div class="ai-avatar">
        <div class="circle"></div>
      </div>

      <div class="ai-text" id="aiText">
        Hello! I will be your interviewer today.
      </div>
    </div>

  </div>
<div class="answer-box">
  <p class="label">Your Answer</p>
  <div id="answerText" class="answer-text">Click Start Answer and speakâ€¦</div>

  <div class="answer-controls">
    <button id="startAnswer">ğŸ™ Start Answer</button>
    <button id="stopAnswer">â¹ Stop</button>
  </div>
</div>

  <!-- CONTROLS -->
  <div class="controls">
    <button class="mic-btn">ğŸ™ Mic On</button>
    <button class="end-btn" onclick="endInterview()">â¹ End Interview</button>
  </div>

</div>
<canvas id="faceCanvas" width="300" height="200" style="display:none;"></canvas>

<script src="js/interview-room.js"></script>
</body>
</html>
