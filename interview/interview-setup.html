<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Setup | InterviewAI</title>

  <link rel="stylesheet" href="css/interview-setup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="setup-container">

  <h2>Interview Setup</h2>
  <p class="subtitle">Customize your interview experience</p>

  <form id="setupForm">

    <div class="form-group">
      <label>Interview Type</label>
      <select id="interviewType" required>
        <option value="">Select</option>
        <option>Technical</option>
        <option>HR</option>
        <option>Behavioral</option>
        <option>Mixed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Difficulty Level</label>
      <select id="difficulty" required>
        <option value="">Select</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div>

    <div class="form-group">
      <label>Interview Duration</label>
      <select id="duration">
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="20">20 Minutes</option>
      </select>
    </div>

    <button type="submit" class="start-btn">
      Start Interview
    </button>

  </form>

</div>

<script src="js/interview-setup.js"></script>
</body>
</html>
